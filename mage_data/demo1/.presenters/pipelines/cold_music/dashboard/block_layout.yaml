blocks:
  completed_pipeline_runs_daily_cold_music_g1:
    configuration:
      chart_type: time series line chart
      group_by:
      - execution_date
      metrics:
      - aggregation: count_distinct
        column: id
      time_interval: day
    data_source:
      pipeline_uuid: cold_music
      type: pipeline_runs
    name: Completed pipeline runs daily
    type: chart
    uuid: completed_pipeline_runs_daily_cold_music_g1
  failed_pipeline_runs_daily_cold_music_c8:
